<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass] = "{'red':totalBudget<0,'green':totalBudget>0}">{{totalBudget}}</h2>
</section>

<section class="add-item-section">
    <div class="add-item-container">
        <!-- formSubmit => Event submitter|| addItem = in main.ts , $event allow us to get the value of the event(budgetItem) -->
        <app-add-item-form style="padding:20px" (formSubmit)="addItem($event)"></app-add-item-form>
    </div>
</section>

<hr style="margin-top:0">

<!-- // pass Props like in react with [budgetItems], what's in between parethese needs to match what's before EMIT !  -->
<app-budget-item-list [budgetItems]="budgetItems" (delete) = "deleteItem($event)" (editAndUpdate)= "updateItem($event)"></app-budget-item-list>
